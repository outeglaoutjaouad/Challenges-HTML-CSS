<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 2 - Carte de profil</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #7f8b9a;
}

.profile-card {
  background: white;
  text-align: center;
  padding: 25px;
  width: 300px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 4px solid #5563DE;
}

.profile-card h2 {
  color: #333;
}

.profile-card h4 {
  color: #777;
  margin-bottom: 10px;
}

.profile-card p {
  color: #555;
  font-size: 14px;
  margin-bottom: 15px;
}

.social a {
  display: inline-block;
  margin: 0 5px;
  text-decoration: none;
  color: white;
  background: #5563DE;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 14px;
}

.social a:hover {
  background: #3742a3;
}

  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://placehold.co/120x120" alt="Photo de profil" class="avatar">
    <h2>jaouad outeglaout</h2>
    <h4>Développeur Web</h4>
    <p>Passionné par le design et la création de sites modernes et réactifs.</p>
    <div class="social">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</body>
</html>
