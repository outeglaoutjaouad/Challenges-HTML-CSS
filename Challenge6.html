<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 6 - Formulaire de connexion</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: white;
  padding: 30px;
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  color: #555;
  font-weight: bold;
}

input {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

input:focus {
  border-color: #007bff;
  outline: none;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #0056b3;
}

.signup-text {
  text-align: center;
  font-size: 14px;
  margin-top: 10px;
}

.signup-text a {
  color: #007bff;
  text-decoration: none;
}

.signup-text a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <form action="#">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" placeholder="exemple@mail.com" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="......" required>

      <button type="submit">Se connecter</button>
    </form>
    <p class="signup-text"><a href="#">Mot de passe oubli√© ?</a></p>
    <p class="signup-text">Pas encore de compte ? <a href="#">S'inscrire</a></p>
  </div>
</body>
</html>
