<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 4 - Barre de navigation simple</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.navbar {
  background-color: #ff7300;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.logo {
  font-size: 20px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 15px;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
}

.nav-links li a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">hamburger</h1>
    <ul class="nav-links">
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Services</a></li>

    </ul>
  </nav>
</body>
</html>
