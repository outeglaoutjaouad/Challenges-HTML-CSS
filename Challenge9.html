<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 9 - Carte produit</title>

    <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f3f4f6;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  color: #333;
  margin-bottom: 30px;
}

.flip-card {
  width: 300px;
  height: 250px;
  perspective: 1000px; 

}

.flip-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-inner {
  transform: rotateY(180deg);    
}

.flip-front, .flip-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  backface-visibility: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.flip-front {
  background: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.flip-front img {
  width: 100%;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}
.flip-front h3 {
  margin: 10px;
  color: #333;
}

.flip-back {
  background: #007bff;
  color: white;
  transform: rotateY(180deg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 15px;
}

.flip-back button {
  background: white;
  color: #007bff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;

}

.flip-back button:hover {
  background: #cce0ff;
}

    </style>
</head>
<body>
  <h1>Carte produit </h1>

  <div class="flip-card">
    <div class="flip-inner">
      <div class="flip-front">
        <img src="https://placehold.co/300x200" alt="Produit">
        <h3>Produit A</h3>
      </div>
      <div class="flip-back">
        <h3>Détails du produit</h3>
        <p>Un produit de qualité exceptionnelle à un prix abordable.</p>
        <button>Voir plus</button>
      </div>
    </div>
  </div>
</body>
</html>
