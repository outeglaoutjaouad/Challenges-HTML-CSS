<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 8 - Section Hero</title>

    <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.hero {
  height: 100vh;
  background-image: url("https://placehold.co/1600x900");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  position: relative;
}

.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.4);
}

.hero-content {
  position: relative;
  max-width: 600px;
  padding: 20px;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 15px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 25px;
}

.hero button {
  background-color: #ff9d00;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.hero button:hover {
  background-color: #0056b3;
}

    </style>
</head> 
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenue sur MonSite</h1>
      <p>Cr√©ez des projets modernes et inspirants avec HTML et CSS.</p>
      <button>Commencer</button>
    </div>
  </section>

</body>
</html>
