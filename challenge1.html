<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 1 - Carte centrée</title>
  <style>
    
* {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f3f4f6;
}

.card {
  background: white;
  padding: 30px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  width: 300px;
}

.card h2 {
  color: #333;
  margin-bottom: 10px;
}

.card p {
  color: #555;
  margin-bottom: 20px;
}

.card button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
}

.card button:hover {
  background: #0056b3;
}
  </style>
</head>
<body>
  <div class="card">
    <h2>Bienvenue</h2>
    <p>carte centrée au milieu de la page.</p>
    <button>En savoir plus</button>
  </div>
</body>
</html>
