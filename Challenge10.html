<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 10 - Bouton Dark/Light Mode en CSS</title>
  <style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  color: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

}

.container {
  text-align: center;
}

.switch {
  display: inline-block;
  background: #ccc;
  width: 60px;
  height: 30px;
  border-radius: 30px;
  position: relative;
  cursor: pointer;
  margin-bottom: 20px;
}

.switch::after {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  width: 24px;
  height: 24px;
  background: white;
  border-radius: 50%;
  transition: transform 0.3s;
}

#toggle-theme {
  display: none;
}

#toggle-theme:checked + .switch {
  background: #333;
}

#toggle-theme:checked + .switch::after {
  transform: translateX(30px);
}

#toggle-theme:checked ~ .content {
  background: #222;
  color: #f9f9f9;
  border-radius: 10px;
  padding: 30px;
}

button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 15px;
}

button:hover {
  background: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="toggle-theme">
    <label for="toggle-theme" class="switch"></label>
    <div class="content">
      <h1>Dark/Light Mode</h1>
      <p>Activez le bouton pour changer le th√®me du site.</p>
      <button>Essayer maintenant</button>
    </div>
  </div>
</body>
</html>
