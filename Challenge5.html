<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 5 - Galerie d’images</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #fafafa;
  text-align: center;
}

h1 {
  color: #333;
  margin: 20px 0;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  padding: 10px;
}

.gallery img {
  width: 300px;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <h1>Galerie d’images</h1>
  
  <div class="gallery">
    <img src="https://placehold.co/300x200" alt="Image 1">
    <img src="https://placehold.co/300x200" alt="Image 2">
    <img src="https://placehold.co/300x200" alt="Image 3">
    <img src="https://placehold.co/300x200" alt="Image 4">
    <img src="https://placehold.co/300x200" alt="Image 5">
    <img src="https://placehold.co/300x200" alt="Image 6">
  </div>
</body>
</html>
